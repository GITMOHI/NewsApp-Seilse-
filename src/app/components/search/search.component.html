<div class="search-container">
    <h2>Search Results for "{{ searchKeyword }}"</h2>
  
    <!-- Show Loader if loading is true -->
    <div *ngIf="loading" class="loader">
      Loading...
    </div>
  
    <!-- If articles are available and loading is false -->
    <div *ngIf="!loading && articles.length > 0; else noResults">
      <div *ngFor="let article of articles" class="article-card">
        <img
          [src]="article.urlToImage || 'assets/placeholder.png'"
          alt="Image for {{ article.title }}"
          class="article-image"
        />
        <div class="article-details">
          <h3 class="article-title">{{ article.title || 'No Title' }}</h3>
          <p class="article-description">
            {{ article.description || 'No description available.' }}
          </p>
          <a [href]="article.url" target="_blank" rel="noopener noreferrer" class="article-link">
            Read More
          </a>
        </div>
      </div>
    </div>
  
    <!-- No Results Template -->
    <ng-template #noResults>
      <p>No results found for "{{ searchKeyword }}". Try another search.</p>
    </ng-template>
  </div>
