<div *ngIf="article" class="article-container">
    <div class="article-header">
      <h1 class="article-title">{{ article.title }}</h1>
      <div class="article-meta">
        <span class="article-source">{{ article.source.name }}</span>
        <span class="article-date">{{ article.publishedAt | date: 'medium' }}</span>
      </div>
    </div>
  
    <div class="article-image-container">
      <img [src]="article.urlToImage" alt="{{ article.title }}" class="article-image" />
    </div>
  
    <div class="article-content">
      <p>{{ article.content }}</p>
    </div>
  
    <div class="article-footer">
      <a [href]="article.url" target="_blank" class="read-full-btn">Read Full Article</a>
    </div>
  </div>
