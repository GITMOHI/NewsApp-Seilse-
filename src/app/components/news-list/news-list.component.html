

  <div class="news-container">
    <div *ngFor="let article of articles; let i = index" class="news-card">
      <img [src]="article.urlToImage" alt="Article Image" class="news-image" />
      <div class="news-content">
        <h3 class="news-title">{{ article.title }}</h3>
        <p class="news-description">{{ article.description }}</p>
        <div class="news-footer">
          <span class="news-source">{{ article.source.name }}</span>
          <span class="news-date">{{ article.publishedAt | date: 'medium' }}</span>
        </div>
        <button class="read-more-btn" routerLink="/article/{{ i }}">Read More</button>

      </div>
    </div>
  </div>
